<h2>Course List</h2>

<div class="form-group row">
  <label for="" class="col-sm-2 col-form-label">Filter By:</label>

  <div class="col-sm-10">
    <input [(ngModel)]="filter" type="text" class="form-control">
  </div>
</div>

<table class="table table-striged">
  <thead>
    <tr>
      <th>Imagem</th>
      <th>Name</th>
      <th>Price</th>
      <th>Code</th>
      <th>Release Date</th>
      <th>Rating</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of filteredCourses">
      <td><img [src]="course.imageUrl" width="40px" alt=""></td>
      <td>{{ course.name }}</td>
      <td>{{ course.price }}</td>
      <td>{{ course.code | lowercase | replace: '-': ' '}}</td>
      <td>{{ course.releaseDate | date:'dd/MM/yyyy'}}</td>
      <td>
        <app-star [rating]="course.rating"></app-star>
      </td>
      <td>
        <a [routerLink]="['/courses/info', course.id]" class="m-2 btn btn-primary ">Edit</a>
        <button (click)="deleteById(course.id)" class="m-2 btn btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
